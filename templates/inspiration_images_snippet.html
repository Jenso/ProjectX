{% load index_extras %}
{% for image in images %}

{% with image.user|get_userprofile as userprofile %}

<li>
  <div class="mainImageContent">
    <div class="leftSidebar">
      <a href="{{ userprofile.profile_url }}">
        <img class="profile-image" src="{{ userprofile|profile_image }}">
      </a>
      <img class="hype" src="http://stylematch.s3-website-eu-west-1.amazonaws.com/test/hype.png"/>
    </div>

    <div class="image">
      <a href="{{ STATIC_URL }}user-imgs/{{ image }}" class="inspiration-images">
        <img class="inspiration-images" src="{{ STATIC_URL }}user-imgs/{{ image }}"/>
      </a>
    </div>

    <div class="rightSidebar">
      <div class="fb fb-like"
                data-href="{{ STATIC_URL }}user-imgs/{{ image }}"
                data-send="false"
                data-layout="button_count"
                data-width="100"
                data-show-faces="true">
      </div>
      <a href="http://pinterest.com/pin/create/button/"
                class="pin-it-button"
                count-layout="horizontal">
        <img src="http://stylematch.s3-website-eu-west-1.amazonaws.com/test/PinExt.png"
                 title="Pin It" />
      </a>
    </div>

  </div>
  <div style="clear:both;" class="comment-div">
    <a class="comment" onclick="$('#fb-wrapper-{{ forloop.counter0 }}').slideToggle();">
      Se kommentarer
    </a>
  </div>
  <div id="fb-wrapper-{{ forloop.counter0 }}" class="fb" style="display:none;">
    <div class="fb-comments"
              data-href="{{ STATIC_URL }}user-imgs/{{ image }}"
              data-num-posts="3"
              data-width="470">
    </div>
  </div>
</li>

{% endwith %}
{% endfor %}
