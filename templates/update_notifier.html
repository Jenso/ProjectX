{% if valid %}
<div class="alert alert-success">
    <button type="button" class="close" data-dismiss="alert">x</button>
    <strong>{{ update_success }}</strong>
</div>
{% endif %}
{% if invalid %}
<div class="alert alert-error">
    <button type="button" class="close" data-dismiss="alert">x</button>
    <strong>{{ update_failure }}</strong>
</div>
{% endif %}
