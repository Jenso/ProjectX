<div class="modal hide fade no-underline-links" id="bookmemodal">
 
 <div class="modal-header">
    <button class="close" data-dismiss="modal">×</button>
    <h3>Boka {{ first_name }}</h3>
  </div>
 
 <div class="invitemodal-content">
 	
 	<h3>Ring och boka mig på:</h3>
 	<h4>Telefonnummer:  {% if profile.number_on_profile %}
    {{ profile.personal_phone_number }}
    {% else %}
    {{ profile.salon_phone_number }}
    {% endif %}</h4>
 	
 	
 	 
 </div>

 <div class="modal-footer">
<button class=" btn " data-dismiss="modal" style="margin-right:40px;">Stäng</button>
</div>
 
 

</div>
