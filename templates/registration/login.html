{% extends "base.html" %}
{% load url from future %}
{% load index_extras %}

{% block content %}

{% if form.errors %}
<p class="error">Sorry, that's not a valid username or password</p>
{% endif %}

<form action="" method="post">
  {% csrf_token %}
  <label for="username">User name:</label>
  <input type="text" name="username" value="" id="username">
  <label for="password">Password:</label>
  <input type="password" name="password" value="" id="password">

  <input type="submit" value="login" />
  <input type="hidden" name="next" value="/"> <!--value="{{ next|escape }}" />-->
</form>

<ul>
  <li>
    <a href="{% url 'socialauth_begin' 'facebook' %}">Enter using Facebook</a>
  </li>
  <li>
    <a href="{% url 'registration_register' %}">Registrera</a>
  </li>
  <li>
     <a href="{% url 'registration_register' %}">Glömt lösenord</a>
  </li>
</ul>

{% endblock %}
