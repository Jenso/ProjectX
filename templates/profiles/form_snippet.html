<div class="control-group {{ css_class }} {% if field.errors %} error {% endif %}">
  <label class="control-label {% if field.errors %} error {% endif %} " for="inputWarning">{{ field.label }}</label>
  <div class="controls ">
    {{ field }}
    <span class="help-inline">{{ field.errors.as_text }}</span>
    <p class="help-block">{{ help_text }}</p>
  </div>
</div>
