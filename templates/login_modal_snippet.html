<div class="modal hide fade no-underline-links" id="loginmodal">
  <div class="modal-header">
    <a class="close" data-dismiss="modal">×<a>
    <h3>Logga in</h3>
  </div>
  <div class="modal-body">
    <div class="login-modal-div">
{% if form.errors %}
<h3 style="color:red;" class="error">Emailadressen eller lösenordet du angav var fel. Vänligen försök igen.</h3><br>
{% endif %}

<form action="/login/" method="post">
  {% csrf_token %}
  <label for="username" style="float: left; font-size: 13px; margin-top: 5px; padding-right: 3px;">Emailadress:</label>
  <input type="text" name="username" value="" id="username"><br>
  <label for="password" style="float: left; font-size: 13px; margin-top: 5px; padding-right: 21px;">Lösenord:</label>
  <input type="password" name="password" value="" id="password"><br>

  <input type="submit" value="Logga in" class="btn btn-info"/>
  <input type="hidden" name="next" value="/"> <!--value="{{ next|escape }}" />-->
</form>
</div>
    
  </div>
</div>
