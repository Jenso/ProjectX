{% extends "base.html" %}
{% load upload_tags %}
{% load index_extras %}
{% load url from future %}

{% block html-head %}
<script src="/static/underscore-min.js"></script>
<script src="/static/backbone-min.js"></script>
<script src="/static/backbone-tastypie.js"></script>
<script src="/static/backbone.modelbinding.js"></script>

{% endblock %}

{% block content %}
<!-- Templates -->
<script type="text/template" id="tpl-service-list-item">
  <div class="service-name"><%= name %></div>
  <div class="service-description"><%= description %></div>
  <div class="service-length">Length: <%= length %>. TODO: Should be converted to time (server-side?) </div>
  <div class="service-price"><%= price %></div>
  <% if(display_on_profile) { %>
  <div class="service-price">Visas på profil</div>
  <% } else { %>
  <div class="service-price">Visas inte på profilen</div>
  <% } %>
  <button class="btn btn-primary edit">Edit</button>
  <button class="btn delete">Delete</button>
</script>
<script type="text/template" id="tpl-service-edit-form">
  <form class="form-horizontal" id="service-edit-form" action="" method="post">
    {% csrf_token %}
      {% for field in form %}
      <div class="control-group">
        <label class="control-label" for="{{ field.value }}">{{ field.label }}</label>
        <div class="controls">
          {{ field }}
          <span class="help-inline"></span>
        </div>
      </div>
      {% endfor %}
      <button class="btn btn-primary save">Save</button>
    </fieldset>
  </form>
</script>


<div class="container">
  <div>
    <button class="btn btn-primary new-service">New Service</button>
  </div>
  <div id="form">

  </div>
  <div id="service-list">

    <button type="button">Hi</button>
  </div>

  <script src="/static/service.js"></script>
  {% endblock %}
