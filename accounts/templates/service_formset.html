{% extends "base.html" %}
{% load upload_tags %}
{% load url from future %}

{% block content %}

<div class="container">
  <form method="post" action="">
    {% csrf_token %}
    {{ formset.management_form }}
    {% for form in formset %}
    {% for field in form %}
    {{ field.label_tag }} {{ field }}
    {% endfor %}
    {% endfor %}
    <input type="submit" value="Submit" />
  </form>

</div>
{% endblock %}
