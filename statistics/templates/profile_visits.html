{% extends "base.html" %}
{% load url from future %}
{% load index_extras %}
{% block html-head %}
<script src="http://d3js.org/d3.v2.js"></script>
<script src="{{ STATIC_URL }}js/underscore-min.js"></script>
<style>
 
  path {
  stroke: steelblue;
  stroke-width: 4;
  fill: none;
  }

  line {
  stroke: black;
  stroke-width:1;
  }

  text {
  font-family: Arial;
  font-size: 9pt;
  }
  #tooltip {
  position:absolute;
  background-color:#333;
  padding:2px 5px 2px 5px;
  
  }
  #tooltip p {
  margin:0px;
  font-size:12px;
  color:white;
  }
</style>
{% endblock %}
{% block content %}
<!-- Underscore.js Templates -->
<script type="text/template" id="chart-tooltip">
  <div id="tooltip" >
    <p><%= visitor_count %> personer har bes√∂kt dig</p>
    <p><%= start_date %> - <%= end_date %></p>    
  </div>
</script>

<div class="row">
  <div class="span10 offset1">
    <h1>hellloo1</h1>
    <div id="bar-demo"></div>
  </div>
</div>
<script type="text/javascript" src="{{ STATIC_URL }}js/chart.js">
{% endblock %}
